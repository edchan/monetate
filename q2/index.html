<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gray Shades</title>
  <style>
    .gray.light .light {
      background-color: #DCDCDC;
    }
    .gray.light .medium {
      background-color: #A9A9A9;
    }
    .gray.light .dark {
      background-color: #696969;
    }
  </style>
</head>
<body>
  <div class="gray light">
    <div class="light">Light Gray</div>
    <div class="medium">Medium Gray</div>
    <div class="dark">Dark Gray</div>
  </div>
  <div class="gray dark">
    <div class="light">Light Gray</div>
    <div class="medium">Medium Gray</div>
    <div class="dark">Dark Gray</div>
  </div>
</body>
</html>
