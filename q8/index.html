<body>

  <script>
    // Fix == to =
    const kenIsThatYou = (str) => {
      // Fix = to ===
      if (str === "Ken") {
        return "Hi Ken. How are you?";
      }
      // â€™ to "
      return "You are not Ken";
    }

    // For testing.
    console.log(kenIsThatYou("Ken"));

  </script>
